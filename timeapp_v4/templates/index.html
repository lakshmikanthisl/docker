<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            max-width: 500px;
            width: 90%;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.25);
        }

        /* Header Styling */
        h1 {
            color: #004f99;
            margin-bottom: 15px;
            font-size: 26px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        p {
            margin: 15px 0;
            font-size: 20px;
            color: #333;
        }

        .timezone-display {
            font-weight: bold;
            color: #004f99;
            font-size: 22px;
        }

        /* Form and Dropdown Styling */
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .custom-select {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        select {
            padding: 12px 15px;
            font-size: 16px;
            width: 100%;
            border: 2px solid #66a6ff;
            border-radius: 8px;
            background: #f0f8ff;
            color: #333;
            outline: none;
            appearance: none;
            cursor: pointer;
            font-weight: 500;
            transition: border-color 0.3s ease;
        }

        select:hover, select:focus {
            border-color: #004f99;
        }

        /* Custom dropdown arrow */
        .custom-select::after {
            content: 'â–¼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: #004f99;
            font-size: 14px;
            pointer-events: none;
        }

        /* Button Styling */
        button {
            padding: 12px 25px;
            font-size: 16px;
            color: #fff;
            background: linear-gradient(90deg, #66a6ff, #89f7fe);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease, transform 0.3s ease;
            outline: none;
        }

        button:hover {
            background: linear-gradient(90deg, #004f99, #66a6ff);
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Zone Converter</h1>
        <p>The current time in <span class="timezone-display">{{ selected_timezone }}</span> is:</p>
        <p class="timezone-display">{{ current_time }}</p>

        <h2>Select a Time Zone</h2>
        <form method="post">
            <label for="timezone">Choose a timezone:</label>
            <div class="custom-select">
                <select name="timezone" id="timezone">
                    {% for tz in timezones %}
                        <option value="{{ tz }}" {% if tz == selected_timezone %}selected{% endif %}>{{ tz }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit">Update Time</button>
        </form>
    </div>
</body>
</html>
