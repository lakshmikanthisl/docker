<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
</head>
<body>
    <h1>Current Time</h1>
    <p>The current time in <strong>{{ selected_timezone }}</strong> is: <strong>{{ current_time }}</strong></p>

    <h2>Select a Time Zone</h2>
    <form method="post">
        <label for="timezone">Choose a timezone:</label>
        <select name="timezone" id="timezone">
            {% for tz in timezones %}
                <option value="{{ tz }}" {% if tz == selected_timezone %}selected{% endif %}>{{ tz }}</option>
            {% endfor %}
        </select>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
